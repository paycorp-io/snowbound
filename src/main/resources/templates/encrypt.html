<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{template-three}">

<head>
  <title>Smart Mandate Utilities</title>
</head>

<body>

  <div layout:fragment="page-content-fragment" class="flex-grow-1 p-3">
    <h2>Encrypt / Decrypt text</h2>
    <hr class="my-4">
    <form th:action="@{/encrypt}" method="post" class="row g-3">
      <div class="col-md-6">
        <label for="encryptionAction" class="form-label">Encrypt / Decrypt:</label>
        <select id="encryptionAction" name="encryptionAction" class="form-control" required>
          <option value="Encrypt" th:selected="${encryptionAction == 'Encrypt'}">Encrypt</option>
          <option value="Decrypt" th:selected="${encryptionAction == 'Decrypt'}">Decrypt</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="encryptionKey" class="form-label">Encryption Key:</label>
        <input type="text" id="encryptionKey" name="encryptionKey" class="form-control" th:value="${encryptionKey}"
          required>
      </div>
      <div class="form-group">
        <label for="request">Request: </label>
        <textarea class="form-control" id="request" name="request" rows="5" th:text="${request}"></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div class="form-group">
        <label for="response">Response: </label>
        <textarea class="form-control" id="response" rows="5" th:text="${response}" readonly></textarea>
      </div>
    </form>
  </div>
  <th:block layout:fragment="page-scripts-fragment">
  </th:block>
</body>

</html>
